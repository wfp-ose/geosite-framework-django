<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h4 class="modal-title" id="myModalLabel">Layer / {{ layer.title }}</h4>
    </div>
    <div class="modal-body">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" role="presentation">
            <a href="#modal-layer-config-input"
              aria-controls="modal-layer-config-input"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">Configure</a>
          </li>
          <li class="" role="presentation">
            <a href="#modal-layer-config-output"
              aria-controls="modal-layer-config-output"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">Output</a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div
            id="modal-layer-config-input"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
            <div class="form-group row" style="margin:0; padding-top: 10px; padding-bottom: 10px;">
              <div class="col-md-3"><h5>Title</h5></div>
              <div class="col-md-9">
                <label for="layer-config-title" class="sr-only control-label">Title</label>
                <input
                  id="layer-config-title"
                  type="text"
                  class="form-control"
                  placeholder="Title ..."
                  data-geosite-field-type="text"
                  ng-model="layer.title"
                  ng-change="validateField()"
                  required
                  value="{{ layer.title }}">
              </div>
            </div>
            <div class="form-group row" style="margin:0; padding-top: 10px; padding-bottom: 10px;">
              <div class="col-md-3"><h5>Description</h5></div>
              <div class="col-md-9">
                <label for="layer-config-title" class="sr-only control-label">Description</label>
                <input
                  id="layer-config-description"
                  type="text"
                  class="form-control"
                  placeholder="Title ..."
                  data-geosite-field-type="text"
                  ng-model="layer.description"
                  ng-change="validateField()"
                  required
                  value="{{ layer.Description }}">
              </div>
            </div>
          </div>
          <div
            id="modal-layer-config-output"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            {{ layer | json }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
      <h4 class="modal-title" id="myModalLabel">Layer / {{ layer.title }} / Cartography</h4>
    </div>
    <div class="modal-body">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <p class="navbar-text" style="margin-bottom:0px;"><b>Select</b><br><b>a Style:</b></p>
          <li
            role="presentation"
            ng-class="$first ? 'active' : ''"
            ng-repeat="style in layer.cartography track by $index">
            <a
              class="geosite-intent"
              href="#modal-layer-carto-style-{{ style.id }}"
              aria-controls="modal-layer-carto-style-{{ style.id }}"
              data-intent-name="selectStyle"
              data-intent-data="{&quot;layer&quot;:&quot;{{ layerID }}&quot;,&quot;style&quot;:&quot;{{ style.id }}&quot;}"
              data-intent-ctrl="geosite-map-legend"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;"
              ng-bind-html="style.title | default:'Default' | tabLabel"></a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div
            ng-class="$first ? 'tab-pane fade in active' : 'tab-pane fade'"
            ng-repeat="style in layer.cartography track by $index"
            id="modal-layer-carto-style-{{ style.id }}"
            role="tabpanel"
            style="padding: 10px;">
            <span><b>Attribute: </b><span>{{ style.attribute | default:"Not styled by attribute" }}</span></span><br>
            <span><b>Mask: </b><span ng-bind-html="style.mask | md2html | default:'No Mask'"></span></span><br>
            <span><b>Description: </b><span ng-bind-html="style.description | md2html | default:'Not specified'"></span></span>
            <br>
            <br>
            <div
              ng-if="style.type == 'graduated'"
              geosite-symbol-graduated
              style="style"
              container-width="{{ '392px' }}">
            </div>
            <div
              ng-if="style.legend.symbol.type == 'circle'"
              geosite-symbol-circle
              style="style">
            </div>
            <div
              ng-if="style.legend.symbol.type == 'graphic'"
              geosite-symbol-graphic
              style="style">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
